<form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser(loginForm.value)" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 mx-auto">
  <h1 class="mb-5 text-center text-2xl">Login</h1>
  <div class="relative z-0 mb-6 w-full group">
    <input type="text" name="usernameOrEmail" formControlName="usernameOrEmail" id="usernameOrEmail" [ngClass]="validateControl('usernameOrEmail') && hasError('usernameOrEmail', 'required') ? 'border-red-600 focus:border-red-600' : 'focus:border-blue-500 border-gray-600'" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 appearance-none dark:text-white focus:outline-none focus:ring-0 peer" placeholder=" ">
    <label for="usernameOrEmail" [ngClass]="validateControl('usernameOrEmail') && hasError('usernameOrEmail', 'required') ? 'text-red-500 peer-focus:text-red-500' : 'text-gray-400 peer-focus:text-blue-500'" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username/Email</label>
    <p *ngIf="validateControl('usernameOrEmail') && hasError('usernameOrEmail', 'required')" class="mt-2 text-sm text-red-600 dark:text-red-500">Username/Email is required.</p>
  </div>
  <div class="relative z-0 mb-6 w-full group">
    <input type="password" name="password" formControlName="password" id="password" [ngClass]="validateControl('password') && hasError('password', 'required') ? 'border-red-600 focus:border-red-600' : 'focus:border-blue-500 border-gray-600'" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none dark:text-white focus:outline-none focus:ring-0 peer" placeholder=" ">
    <label for="password" [ngClass]="validateControl('password') && hasError('password', 'required') ? 'text-red-500 peer-focus:text-red-500' : 'text-gray-400 peer-focus:text-blue-500'" class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
    <p *ngIf="validateControl('password') && hasError('password', 'required')" class="mt-2 text-sm text-red-600 dark:text-red-500">Password is required.</p>
  </div>
  <div *ngIf="showError" class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
    <div>
      <ul class="text-red-700 list-disc list-inside">
        <li [innerHTML]="errorMessage"></li>
      </ul>
    </div>
  </div>
  <button *ngIf="!loading" [disabled]="!loginForm.valid" type="submit" [ngClass]="!loginForm.valid ? 'cursor-not-allowed bg-blue-500' : 'bg-blue-700 hover:bg-blue-800 cursor-pointer'" class="text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:focus:ring-blue-800">Login</button>
  <button *ngIf="loading" disabled type="button" class="cursor-not-allowed text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-500 inline-flex items-center">
    <svg aria-hidden="true" role="status" class="inline mr-3 w-4 h-4 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB" />
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor" />
    </svg>
    Loading...
  </button>
</form>
