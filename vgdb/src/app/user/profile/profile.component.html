<div *ngIf="user">
  <h1 class="mb-5 text-3xl">{{ user.username }}'s profile</h1>
  <table>
    <tr>
      <td class="border-b border-slate-600 p-3">ID</td>
      <td class="border-b border-slate-600 p-3">{{ user.id }}</td>
    </tr>
    <tr>
      <td class="border-b border-slate-600 p-3">Username</td>
      <td class="border-b border-slate-600 p-3">{{ user.username }}</td>
    </tr>
    <tr>
      <td class="border-b border-slate-600 p-3">Email</td>
      <td class="border-b border-slate-600 p-3">{{ user.email }}</td>
    </tr>
    <tr>
      <td class="border-b border-slate-600 p-3">Roles</td>
      <td class="border-b border-slate-600 p-3">
        <span *ngFor="let role of user.roles; let isLast = last">
          {{ role }}{{isLast ? '' : ', '}}
        </span>
      </td>
    </tr>
  </table>
</div>
<h1 *ngIf="!user" class="text-3xl">User not found</h1>
